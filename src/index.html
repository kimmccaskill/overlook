<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="login-pg hide-class">
        <h2 id="login-welcome">Welcome to Paradise at the</h2>
        <h1 id="login-title">Overlook Resort</h1>
        <form label="login-form" id="login-form">
          <label id="user-label">
            Username:
            <input id="user-input"></input>
          </label>
          <label id="pw-label">
            Password:
            <input id="pw-input"></input>
          </label>
          <button id="login-btn">Log In</button>
        </form>
      </section>
      <section class="customer-dashboard">
        <nav class="nav-bar">
          <span class="guest-welcome">Welcome, <p class="nav-guest-name">Kim</p>.</span>
        </nav>
      </section>
      <section class="manager-dashboard" class="hide-class">
      </section>
    </main>
  </body>
</html>
