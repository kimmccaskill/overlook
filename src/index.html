<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="login-pg">
        <h2 class="login-welcome">Welcome to Paradise at the</h2>
        <h1 class="login-title">Overlook Resort</h1>
        <form label="login-form" class="login-form">
          <label class="user-label">
            Username:
            <input class="user-input"></input>
          </label>
          <label class="pw-label">
            Password:
            <input value="overlook2020" type="password" class="pw-input"></input>
          </label>
          <button type="button" class="login-btn">Log In</button>
        </form>
      </section>
      <section class="guest-dashboard hide-class">
        <nav class="nav-bar">
          <span class="guest-welcome">Welcome, <p class="nav-guest-name">Kim</p>.</span>
        </nav>
        <header class="guest-header">
          <h1 class="guest-title">OVERLOOK RESORT</h1>
          <div class="guest-sub-title">_________________________</div>
          <h3 class="guest-sub-title">BESPOKE EXPERIENCE TAILORED TO YOUR DREAMS</h3>
        </header>
        <section class="dashboard-bottom">
          <aside class="bookings-column">
            <div class="upcoming-trips-container">
              <h2 class="trip-title upcoming">Upcoming Trips</h2>
            </div>
            <div class="past-trips-container">
              <h2 class="trip-title">Past Trips</h2>
              <div class="booking-card">
                <p>10/25/2019</p>
                <p>Residential Suite</p>
                <p>$543.65</p>
              </div>
              <div class="booking-card">
                <p>11/19/2019</p>
                <p>Junior Suite</p>
                <p>$403.15</p>
              </div>
            </div>
          </aside>
          <section class="guest-main-section">
            <form class="avail-form">
              <label class="date-label">
                Check-in Date
                <input class="date-input" type="date"></input>
              </label>
              <button class="check-rates-btn">Check Rates</button>
            </form>
          </section>
        </section>
      </section>
      <section class="manager-dashboard" class="hide-class">
      </section>
    </main>
  </body>
</html>
